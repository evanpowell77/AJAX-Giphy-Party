<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>GIPHY PARTY</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for a GIF">
      <button type="submit" id="search-button">Search Giphy</button>
      <button id="clear-button" class="clear-button">Clear GIFs</button>
    </form>
    <div id="gif-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
